<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg {
            margin-top: 30px;
        }
        .data rect {
            fill: #2E527E;
        }

        .data:hover rect {
            fill: #EFC319 !important;
        }
        .data:hover text {
            fill: #2E527E !important;
            text-decoration: underline;
        }

        .data text {
            cursor: pointer;
        }
        .data text.excluded {
            fill: grey;
        }

        .chart text {
            fill: black;
            font: 10px sans-serif;
            font-size: 14px;
            text-anchor: right;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: none;
        }

        .guidelines line {
            stroke:#ccc;
            shape-rendering: crispEdges;
        }

        line.mouse {
            stroke: #333;
        }

        .tooltip {
            position:absolute;
            background: goldenrod;
            background: rgba(209, 164, 35, 0.69);
            padding: 5px;
            border-radius: 10px;
            z-index:10;
            visibility : hidden;

        }
        circle {
            fill : none;
            stroke: transparent;
            stroke-width: 10;
            /*shape-rendering: crispEdges;*/
        }
        circle.outside {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
        .data circle:hover {
            fill: #EFC319 !important;
            stroke: #EFC319;
            stroke-width:10;
        }
    </style>
</head>

    <body>
        <h3 id="title">The number of letters per year per catalogue</h3>

        <!--<form class="mode">
            <span>Chart type:</span>
            <label><input type="radio" name="mode" value="chart" checked="yes"> Chart</label>
            <label><input type="radio" name="mode" value="years"> Years</label>
        </form>-->
        <form class="sort">
            <button type="button" id="btnYearAll">All</button>
            <button type="button" id="btnYear1500">1500 - 1549</button>
            <button type="button" id="btnYear1550">1550 - 1599</button>
            <button type="button" id="btnYear1600">1600 - 1649</button>
            <button type="button" id="btnYear1650">1650 - 1699</button>
            <button type="button" id="btnYear1700">1700 - 1749</button>
            <button type="button" id="btnYear1750">1750 - 1799</button>
            <button type="button" id="btnYear1800">1800 - 1850</button>
            <br/>

            <span>Order by:</span>
            <label><input type="radio" name="sort" value="countAsc" checked="yes"> Letter Count</label>
            <!--<label><input type="radio" name="sort" value="countDesc"> Count descending</label>-->
            <label><input type="radio" name="sort" value="nameAsc"> Catalogue Name</label>
            <!--<label><input type="radio" name="sort" value="nameDesc"> Name descending</label>-->
            <!-- BROKE! <label><input type="radio" name="sort" value="yearStartAsc"> Year start</label> -->
            <!--<label><input type="radio" name="sort" value="yearStartDesc"> Year start descending</label>-->
            <label><input type="radio" name="sort" value="yearEndAsc"> Year end</label>
            <!--<label><input type="radio" name="sort" value="yearEndDesc"> Year end descending</label>-->
        </form>

        <svg class="chart"></svg>

        <script src="lib/d3.min.js"></script>
        <script src="data/catalogues.js"></script>
        <script src="cataloguesYears.js"></script>
    </body>

</html>
