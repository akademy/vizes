<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		rect:hover {
			fill: red !important;
		}

		svg {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>

<body>
<h3 id="title">Your life in weeks</h3>
<p>Each red square is a week you've lost. Each green square is a week you've left, use them wisely. (Based on an average age of death in the World of 71.5)</p>
<div>
	<label for="bday">Your date of birth</label>
	<input id="bday" type="date" name="bday" value="1997-06-30">
	<button id="" onClick="showChart()">Show</button>

	<!--<label for="country">Country</label>
	<select id="country">
		<option>UK</option>
		<option>Somewhere else</option>
	</select>-->
</div>
<br/>
<!--

Singapore	3	83.1	2	86.1	10	80.0	2	73.9
Australia	4	82.8	7	84.8	3	80.9	15	71.9
Spain	4	82.8	3	85.5	9	80.1	9	72.4
-->
<svg class="chart"></svg>

<script src="lib/d3.min.js"></script>
<script src="js/lifeCalendar.js"></script>
<script>

	var chartControl = null;
	function showChart() {
		var birthday = bday.valueAsDate, finalAge = 71.5;
		if( chartControl === null ) {
			chartControl = createChart(birthday, finalAge);
		}
		else {
			chartControl.setBirthday(bday.valueAsDate);
		}
	}

</script>
</body>

</html>
