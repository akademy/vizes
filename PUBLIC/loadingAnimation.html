<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			rect, circle, ellipse {
				fill: none;
				stroke: rgb(0,0,0);
			}
			body { background-color: white; padding:0; margin:0 }
		</style>
	</head>
	<body>
		<h1>Loading Animation</h1>
		<p>A "loading" animation. Using a svg image with css dashline animation</p>
		<div id="chart"></div>
		<script src="lib/d3.min.js"></script>
		<script src="js/loadingAnimation.js"></script>
		<script>

			// Create a space for chart
			var select = "#chart";
			var div = d3.select( select )
					.attr("width", "95%"),
					svgWidth = div[0][0].clientWidth,
					svgHeight = 800;

			// Configuration for chart
			var config = {
				select: select,
				width: 500,//svgWidth,
				height: 500,//svgHeight
			};

			// Chart create
			var control = chart.create( null, config );
		</script>
	</body>
</html>
