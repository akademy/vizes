<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		rect, circle, ellipse {
			fill: none;
			stroke: rgb(0,0,0);
		}
		body { background-color: white;}
	</style>
</head>
<body>
<div id="chart"></div>
<script src="lib/d3.min.js"></script>
<script src="js/lightSpaceCom.js"></script>
<script>
	// Get Data
	var data = {
		stars : [
			{
				dec: 10,
				ra : 20
			}
		],

		comms : [
			{
				desc: "Some guy speaking",
				highlight: true,
				ly: 20
			},
			{
				ly: 35
			},
			{
				ly: 15
			}
		]
	};

	// TODO: How to represent the "power" of the signal

	// Create a space for chart
	var select = "#chart";
	var div = d3.select( select )
			.attr("width", "100%"),
			svgWidth = div[0][0].clientWidth,
			svgHeight = 800;

	// Configuration for chart
	var config = {
		select: select,
		width: svgWidth,
		height: svgHeight
	};

	// Chart create
	var control = chart.create( data, config );
</script>
</body>
</html>
